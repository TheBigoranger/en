pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">set</span> nocompatible</span><br><span class="line"><span class="keyword">filetype</span> off </span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; set up the  runtime path</span></span><br><span class="line"><span class="keyword">set</span> rtp+=~/.<span class="keyword">vim</span>/bundle/Vundle.<span class="keyword">vim</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; show the row number</span></span><br><span class="line"><span class="keyword">set</span> <span class="keyword">nu</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; allocate the width of tab as 4 space</span></span><br><span class="line"><span class="keyword">set</span> <span class="keyword">ts</span>=<span class="number">4</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; highlight the cursor line</span></span><br><span class="line"><span class="keyword">set</span> cursorline</span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; apply the scheme</span></span><br><span class="line"><span class="keyword">syntax</span> <span class="keyword">on</span></span><br><span class="line"><span class="keyword">set</span> t_Co=<span class="number">256</span></span><br><span class="line"><span class="comment">&quot;colorscheme skeletor</span></span><br><span class="line"><span class="comment">&quot;colorscheme molokai</span></span><br><span class="line"><span class="comment">&quot;colorscheme jellybeans</span></span><br><span class="line"><span class="keyword">colorscheme</span> monokai-bold</span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; this is where plugin being used</span></span><br><span class="line"><span class="keyword">call</span> vundle#begin()</span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; Vundle itself~</span></span><br><span class="line">Plugin <span class="string">&#x27;VundleVim/Vundle.vim&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; Color scheme</span></span><br><span class="line">Plugin <span class="string">&#x27;flazz/vim-colorschemes&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; the bracket plug</span></span><br><span class="line">Plugin <span class="string">&#x27;frazrepo/vim-rainbow&#x27;</span></span><br><span class="line"><span class="keyword">let</span> <span class="variable">g:rainbow_active</span> = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; told you what type of file you r dealing with and what mode you r under</span></span><br><span class="line">Plugin <span class="string">&#x27;itchyny/lightline.vim&#x27;</span></span><br><span class="line"><span class="comment">&quot; close the original mode display and apply the new one</span></span><br><span class="line"><span class="keyword">set</span> noshowmode</span><br><span class="line"><span class="keyword">set</span> laststatus=<span class="number">2</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; nerd tree on side</span></span><br><span class="line">Plugin <span class="string">&#x27;scrooloose/nerdtree&#x27;</span>						</span><br><span class="line"><span class="keyword">map</span> <span class="symbol">&lt;C-d&gt;</span> :NERDTreeToggle<span class="symbol">&lt;CR&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; support for the markdown</span></span><br><span class="line">Plugin <span class="string">&#x27;godlygeek/tabular&#x27;</span></span><br><span class="line">Plugin <span class="string">&#x27;plasticboy/vim-markdown&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; auto pair</span></span><br><span class="line">Plugin <span class="string">&#x27;Raimondi/delimitMate&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; neo complete</span></span><br><span class="line">Plugin <span class="string">&#x27;Shougo/neocomplcache&#x27;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; easy tags</span></span><br><span class="line"></span><br><span class="line">Plugin <span class="string">&#x27;majutsushi/tagbar&#x27;</span></span><br><span class="line">Plugin <span class="string">&#x27;xolox/vim-misc&#x27;</span></span><br><span class="line">Plugin <span class="string">&#x27;xolox/vim-easytags&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&quot; tagbar</span></span><br><span class="line">Plugin <span class="string">&#x27;jszakmeister/markdown2ctags&#x27;</span></span><br><span class="line"><span class="comment">&quot; Add support for markdown files in tagbar.</span></span><br><span class="line"><span class="keyword">let</span> <span class="variable">g:tagbar_type_markdown</span> = &#123;</span><br><span class="line">	\ <span class="string">&#x27;ctagstype&#x27;</span>: <span class="string">&#x27;markdown&#x27;</span>,</span><br><span class="line">	\ <span class="string">&#x27;ctagsbin&#x27;</span> : <span class="string">&#x27;/root/.vim/bundle/markdown2ctags/markdown2ctags.py&#x27;</span>,</span><br><span class="line">	\ <span class="string">&#x27;ctagsargs&#x27;</span> : <span class="string">&#x27;-f - --sort=yes --sro=»&#x27;</span>,</span><br><span class="line">	\ <span class="string">&#x27;kinds&#x27;</span> : [</span><br><span class="line">	\ <span class="string">&#x27;s:sections&#x27;</span>,</span><br><span class="line">	\ <span class="string">&#x27;i:images&#x27;</span></span><br><span class="line">	\ ],</span><br><span class="line">	\ <span class="string">&#x27;sro&#x27;</span> : <span class="string">&#x27;»&#x27;</span>,</span><br><span class="line">    \ <span class="string">&#x27;kind2scope&#x27;</span> : &#123;</span><br><span class="line">    \ <span class="string">&#x27;s&#x27;</span> : <span class="string">&#x27;section&#x27;</span>,</span><br><span class="line">	\ &#125;,</span><br><span class="line">	\ <span class="string">&#x27;sort&#x27;</span>: <span class="number">0</span>,</span><br><span class="line">\ &#125;</span><br><span class="line"><span class="keyword">map</span> <span class="symbol">&lt;F4&gt;</span> :TagbarToggle<span class="symbol">&lt;CR&gt;</span></span><br><span class="line"></span><br><span class="line">\<span class="keyword">let</span> <span class="variable">g:neocomplcache_enable_at_startup</span> = <span class="number">1</span></span><br><span class="line"><span class="keyword">se</span> mouse+=<span class="keyword">a</span></span><br><span class="line"><span class="keyword">call</span> vundle#end()</span><br><span class="line"><span class="keyword">filetype</span> plugin <span class="built_in">indent</span> <span class="keyword">on</span></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"Copy to clipboard!\">";
    btn += '<i class="fa-regular fa-clone"></i>';
    btn += '</span>';
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "Copied!");
      e.clearSelection();
    })
  })
  </script>
